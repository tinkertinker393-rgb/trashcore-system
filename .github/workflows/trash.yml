
name: WhatsApp-Bot-Run

on:
  workflow_dispatch:
  # Optional: uncomment to auto-start every 6 hours if chaining fails
  # schedule:
  #   - cron: '0 */6 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 355 # Max allowed is 360; leave buffer for re-trigger

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run WhatsApp bot with auto-restart
      env:
        # --- Environment Variables for the Bot ---
        OWNER_NUMBER: '254739320033' # IMPORTANT: Ensure this matches the number you paired with
        SESSION_ID: ${{ secrets.SESSION_ID }} # This references the GitHub Secret you created
        BOT_PREFIX: '-'
        ANTIDELETE: 'true'
        AUTO_TYPE: 'true'
        AUTO_RECORD: 'false'
        AUTO_STATUS: 'true'
        PACK_NAME: 'Trashcore pack'
        AUTHOR: 'ELIAKIM'
        # --- End Bot Environment Variables ---
      run: |
        echo "Starting WhatsApp bot with crash recovery..."
        # Run for ~340 minutes (20400s), leaving 15 mins buffer
        # 'npm start' is used here, assuming your package.json has a "start" script.
        # If your bot is run directly via 'node index.js', replace 'npm start' accordingly.
        timeout 20400s bash -c 'while true; do npm start || echo "Bot crashed, restarting in 72 seconds..."; sleep 72; done'
        echo "Bot process ended (timeout or manual stop)."

    - name: Re-trigger workflow for continuous operation
      if: always()
      continue-on-error: true
      env:
        GH_TOKEN: ${{ secrets.TRASH }} # Your PAT with workflow scope
      run: |
        echo "Waiting 30s before re-trigger..."
        sleep 30
        echo "Re-triggering workflow..."
        RESPONSE=$(curl -s -o response.json -w "%{http_code}" -X POST \
          -H "Authorization: token ${GH_TOKEN}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/DEE.yml/dispatches \
          -d '{"ref":"main"}') # Ensure 'main' is your correct branch name
        echo "Dispatch response code: $RESPONSE"
        cat response.json 
